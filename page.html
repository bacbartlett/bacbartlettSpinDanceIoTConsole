<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Interface</title>
    <link rel="stylesheet" href="/static/page.css">
    <script src="static/page.js"></script>
</head>
<body>
    <div>
        <h2>Use this console to manage your IoT weather sensors</h2>
    </div>
    <div id="deviceList" class="devices">
        <div class="newdevice">
            <label>Device Name</label>
            <input id="newdeviceName" type="text" value="asfes"></input>
            <label>Device IP</label>
            <input id="newdeviceIP" type="text" value="http://127.0.0.1:5000/"></input>
            <button id="addDevice">Add Device</button>
        </div>
    </div>
    <div id="graphContainers">
        <h3>Data will show up here with the newest on top</h3>
    </div>
</body>
</html>
